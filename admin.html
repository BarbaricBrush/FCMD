<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCMD Admin | Lead Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Admin Specific Overrides */
        body { padding-top: 0; min-height: 100vh; background: #0f172a; }
        .admin-container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        /* Login Screen */
        #login-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Dashboard */
        #dashboard-screen { display: none; }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--secondary-color); }
        .stat-label { color: #94a3b8; font-size: 0.9rem; }

        /* Leads Table */
        .table-container {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { 
            padding: 1.5rem; 
            color: #94a3b8; 
            font-weight: 600; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        td { 
            padding: 1.5rem; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--white);
        }
        tr:hover td { background: rgba(255, 255, 255, 0.02); }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-new { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }
        .status-contacted { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.2); }
        .status-archived { background: rgba(148, 163, 184, 0.1); color: #94a3b8; border: 1px solid rgba(148, 163, 184, 0.2); }

        .action-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s;
        }
        .action-btn:hover { color: var(--white); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-detail {
            background: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            line-height: 1.6;
            color: #e2e8f0;
        }

        /* Admin Nav */
        .admin-nav { 
            display: flex; 
            gap: 0.5rem; 
            background: rgba(0, 0, 0, 0.3); 
            padding: 0.3rem; 
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-btn {
            background: none; 
            border: none; 
            color: #94a3b8; 
            padding: 0.6rem 1.2rem;
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-btn:hover { 
            color: white; 
            background: rgba(255, 255, 255, 0.05);
        }
        .nav-btn.active { 
            background: var(--primary-color); 
            color: white; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .nav-btn svg {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }
        .nav-btn.active svg { opacity: 1; }

        /* Project Card */
        .project-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .project-card:hover { transform: translateY(-5px); }
        .project-img { width: 100%; h-eight: 150px; object-fit: cover; background: #000; }
        .project-body { padding: 1rem; }
        .project-title { color: white; font-weight: 600; margin-bottom: 0.5rem; }
        .project-actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <div class="logo" style="margin-bottom: 2rem;">
                <img src="images/logo.svg" alt="FCMD" height="40">
            </div>
            <h2 style="color: var(--white); margin-bottom: 0.5rem;">Admin Login</h2>
            <p style="color: #94a3b8; margin-bottom: 2rem;">Access your CRM dashboard</p>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required 
                           style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; margin-bottom: 1rem;">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required 
                           style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; margin-bottom: 1.5rem;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign In</button>
            </form>
            <p id="login-error" style="color: #ef4444; margin-top: 1rem; font-size: 0.9rem;"></p>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen">
        <div class="admin-container">
            <div class="dashboard-header">
                <div>
                    <h1 style="font-size: 1.5rem; color: var(--white);">Admin Dashboard</h1>
                    <p style="color: #94a3b8;">Manage your site content and leads</p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <nav class="admin-nav">
                        <button class="nav-btn active" data-tab="leads">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            Leads
                        </button>
                        <button class="nav-btn" data-tab="projects">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                            Projects
                        </button>
                    </nav>
                    <button id="logout-btn" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Sign Out</button>
                </div>
            </div>

            <!-- LEADS TAB -->
            <div id="tab-leads" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-leads">0</div>
                        <div class="stat-label">Total Leads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="new-leads" style="color: #22c55e;">0</div>
                        <div class="stat-label">New / Unread</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="conversion-rate">0%</div>
                        <div class="stat-label">Response Rate</div>
                    </div>
                </div>

                <div class="table-container">
                    <table id="leads-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Company/Email</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leads-body">
                            <!-- Leads will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- PROJECTS TAB -->
            <div id="tab-projects" class="tab-content" style="display: none;">
                <div style="margin-bottom: 2rem; background: rgba(30, 41, 59, 0.5); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05);">
                    <h3 style="color: white; margin-bottom: 1rem;">Add New Project</h3>
                    <form id="project-form" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <input type="text" id="proj-title" placeholder="Project Title" required style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white;">
                        <input type="text" id="proj-link" placeholder="Project Link (URL)" style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white;">
                        <input type="text" id="proj-image" placeholder="Image URL (e.g., images/work1.jpg)" required style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white;">
                        <input type="text" id="proj-tags" placeholder="Tags (comma separated)" style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white;">
                        <textarea id="proj-desc" placeholder="Description" rows="3" style="grid-column: span 2; padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white;"></textarea>
                        <button type="submit" class="btn btn-primary" style="grid-column: span 2; justify-content: center;">Add Project</button>
                    </form>
                </div>

                <div id="projects-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem;">
                    <!-- Projects injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div id="view-modal" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h3 style="color: var(--white); margin: 0;">Lead Details</h3>
                <button onclick="document.getElementById('view-modal').style.display='none'" style="background:none; border:none; color:#94a3b8; cursor:pointer; font-size: 1.5rem;">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Content injected here -->
            </div>
            <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: flex-end;">
                <a id="email-reply-btn" href="#" class="btn btn-primary">Reply via Email</a>
                <button id="mark-contacted-btn" class="btn btn-secondary">Mark as Contacted</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
